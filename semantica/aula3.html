<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
</head>
<body>
    
    <figure>
        <img src="car-medium.jpg" width="250">
        <figcaption>Descrição do veiculo</figcaption>
    </figure>

    <picture>
        <source srcset="car-small.jpg" media="(min-width:600px)">
        <img src="car-medium.jpg">
    </picture>
</body>
</html>
