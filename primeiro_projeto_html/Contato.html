<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            background-color: #d3fa44;
        }
        p#azul {
            color: blue;
        }
        p#verde {
            color: green;
        }
        footer {
            margin-top:100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: brown;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <content>
        <p><strong>Contato</strong></p>
        <div>
            <br>
            Telefones de contato:
            <p id="azul">Celular: 324435355</p>
            <p id="verde">Whatsapp: 245454656</p>
        </div>
        <p>Endereço</p>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14606.145942984567!2d-53.32043751463356!3d-23.76390296488876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1665508204029!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <p><strong>Formulário de contato</strong></p>
        <form id="Contato" action="">
            <label for="fName">Nome:</label><br>
            <input type="text" id="fName" name="fName"><br>
            <label for="fEmail">Email:</label><br>
            <input type="email" id="fEmail" name="fEmail"><br>
            <label for="fAssunto">Assunto:</label><br>
            <input type="text" id="fAssunto" name="fAssunto"><br>
            <label for="fMensagem">Mensagem:</label><br>
            <textarea name="fMensagem" rows="20" cols="40">
            </textarea>
            <br>
            <button input type="submit" value="submit">Confirmar</button>
        </form>
    </content>
    <footer>@Clinica</footer>
</body>
</html>
